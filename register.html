<!DOCTYPE html>
<html lang='en'>
<head> <!--Head-->
  <title>aussieart - Home</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/CSS" href="stylesheets/style.css">
  <script src="script.js" type="text/javascript"></script>
</head><!--End of head-->
<div class="wrapper"><!--Wrapper-->
  <header><!--Header-->
      <div class="top"><!--Logo and Login-->
          <table id="header-table">
              <tr>
                  <td></td>
                  <td><img id="logo" src="images/aussieart_logo2.png" width="400px" height="120px"></td>
                  <td><p id="greeting"></p></td>
              </tr>
          </table>
      </div>
      <nav class="nav-bar"><!--Navigation Bar-->

  </header><!--End of header-->
  <body><!--Content-->
      <table id="content-table">
          <tr>
              <td class="body-spacing"></td>
              <td class="body-content"><!--Main Content-->
                <h2>Register</h2>
                <br>
                <form class="register-form" name="register" method="POST" onsubmit="return validateform()" oninput="CheckPassword()">
                  <div class="label">
                    <label for="firstname">First Name</label><br><br>
                    <label for="lastname">Family Name</label><br><br>
                    <label for="email">Email</label><br><br>
                    <label for="DOB">Date of Birth</label>
                  </div>
                  <div class="input">
                    <input type="text" name="firstname" id="firstname"><br><br>
                    <input type="text" name="lastname" id="lastname"><br><br>
                    <input type="email" name="email" id="email"><br><br>
                    <input type="date" name="DOB" id="DOB">
                  </div>
                  <div class="submit-div">
                    <button class="btn" id="submit" type="submit">Register</button>
                  </div>
                </form>
              </td>
              <td class="body-spacing"></td>
          </tr>
      </table>
  </body><!--End of Content-->
  <footer><!--Footer-->
    <nav class="footer-bar"><!--Footer Navigation Bar-->

    </nav><!--End of Footer Navigation Bar-->
  </footer><!--End of Footer-->
</div><!--End of wrapper-->
</html><!--End of html-->
