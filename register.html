<!DOCTYPE html>
<html lang='en'>
<head> <!--Head-->
  <title>aussieart - Register</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/CSS" href="stylesheets/style.css">
  <script src="script.js" type="text/javascript"></script>
</head><!--End of head-->
<div class="wrapper"><!--Wrapper-->
  <header><!--Header-->
      <div class="top"><!--Logo and Login-->
          <table id="header-table">
              <tr>
                  <td></td>
                  <td><img id="logo" src="images/aussieart_logo2.png" width="400px" height="120px"></td>
                  <td><p id="greeting"></p></td>
              </tr>
          </table>
      </div>
      <nav class="nav-bar"><!--Navigation Bar-->

  </header><!--End of header-->
  <body><!--Content-->
      <table id="content-table">
          <tr>
              <td class="body-spacing"></td>
              <td class="body-content"><!--Main Content-->
                <h2>Create a new account</h2>
                <br>
                <form class="register-form" name="register" method="POST" onsubmit="return validateform()" oninput="CheckPassword()">
                  <table>
                    <tr><td><h3>Personal Information</h3></td></tr>
                    <tr>
                      <td>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" required><br>
                        <label for="lastname">Family Name</label>
                        <input type="text" name="lastname" id="lastname" required><br>
                        <label for="DOB">Date of Birth</label>
                        <input type="date" name="DOB" id="DOB" required>
                      </td>
                    </tr>
                    <tr><td><h3 style="margin-top:20px;">Account Information</h3></td></tr>
                    <tr>
                      <td>
                        <label for="username">Username</label>
                        <input type="username" name="username" id="username"><br>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required><br>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                      </td>
                    </tr>
                    <tr>
                      <td>Already have an account? <a href="">Sign in</a></td>
                    </tr>
                    <tr class="register-btm">
                      <td><button class="btn" id="submit" type="submit" style="margin-top:20px;">Register</button></td>
                    </tr>
                </table>
                </form>
              </td>
              <td class="body-spacing"></td>
          </tr>
      </table>
  </body><!--End of Content-->
  <footer><!--Footer-->
    <nav class="footer-bar"><!--Footer Navigation Bar-->

    </nav><!--End of Footer Navigation Bar-->
  </footer><!--End of Footer-->
</div><!--End of wrapper-->
</html><!--End of html-->
